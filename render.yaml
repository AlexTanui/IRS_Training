services:
  - type: web
    name: backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    branches:
      - main
    disk:
      size: 1GB  # Ensure SQLite database is persistent
      mountPath: /data  # Path where SQLite database will be stored
    envVars:
      - key: DATABASE_URL
        value: '/data/user_db.db'  # Path to the SQLite database file in the persistent disk
      - key: JWT_SECRET
        value: 'your-jwt-secret-key'  # JWT secret key for signing tokens (should be kept private)
    healthCheckPath: /health
